<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/ab52110738.js" crossorigin="anonymous"></script>
    <title>QuotesVerse</title>

</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-header">
                <h1>QuoteVerse</h1>
                <button class="nav-toggle"><i class="fa-solid fa-bars"></i></button>
            </div>
            <ul class="links">
                <li><a href="#">Motivational</a></li>
                <li><a href="#">Gratitude</a></li>
                <li><a href="#">Philosophical</a></li>
                <li><a href="#">Funny</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <button class="prev btn"><i class="fa-solid fa-chevron-left"></i></button>
            <div>
                <p id="quote">To live is the rarest thing in the world. Most people exist, that is all.</p>
                <h4 id="writer">- Oscar Wilde</h4>
            </div>
            <button class="next btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    </main>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
